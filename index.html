<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="section">

        <div class="container">

            <div class="illustration">

                <img src="./images/illustration-box-desktop.svg" alt="illustration-box-desktop" >

            </div>

            <div class="box">

                <h1>FAQ</h1>

                <div class="question">

                    <p>How many team members can I invite?</p>

                    <button type="button" title="button" class="button">

                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>

                    </button>

                </div>


                <div class="question">

                    <p> What is the maximum file upload size?</p>

                    <button type="button" title="button" class="button">

                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>

                    </button>

                    
                </div>

                <div class="question">

                    <p>How do I reset my password?</p>

                    <button type="button" title="button" class="button">

                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>

                    </button>

                </div>

                <div class="question">

                    <p>Can I cancel my subscription?</p>

                    <button type="button" title="button" class="button">

                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>

                    </button>

                </div>

                <div class="question">

                    <p>Do you provide additional support?</p>

                    <button type="button" title="button" class="button">

                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg>

                    </button>

                </div>
                


            </div>

        </div>

    </div>
    

    
</body>
</html>
